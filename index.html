<!DOCTYPE html>
<html>
<head>
  <title>KlypoChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align:center;
      overflow:hidden;
      position:relative;
    }
    #sphere {
      position:fixed;
      top:-150px;
      left:-150px;
      width:300px;
      height:300px;
      border-radius:50%;
      background: radial-gradient(circle, #ff0066, transparent);
      opacity:0.2;
      filter:blur(80px);
      z-index:1;
      animation: pulse 3s infinite alternate;
    }
    @keyframes pulse {
      from { transform:scale(1); }
      to { transform:scale(1.3); }
    }
    .container {
      z-index:2;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:2rem;
    }
    h1 {
      font-size:4rem;
      font-weight:300;
      letter-spacing:1rem;
      text-shadow: 0 0 20px #ff0066;
    }
    button {
      margin:0.5rem;
      padding:1.2rem 2.5rem;
      font-size:1.5rem;
      background:transparent;
      border:2px solid #ff0066;
      color:#ff0066;
      border-radius:50px;
      cursor:pointer;
      transition:all 0.3s;
      font-weight:500;
      letter-spacing:1px;
      position:relative;
      overflow:hidden;
    }
    button:hover {
      background:#ff0066;
      color:white;
      box-shadow: 0 0 50px rgba(255,0,102,0.6);
    }
    button::before {
      content:"";
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition:0.3s;
    }
    button:hover::before {
      left:100%;
    }
  </style>
</head>
<body>
  <div id="sphere"></div>
  <div class="container">
    <h1>KlypoChat</h1>
    <button onclick="startVideo()">Video Call</button>
    <button onclick="startText()">Text Chat</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
